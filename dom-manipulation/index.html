<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial; margin: 2rem; line-height: 1.5; }
    h1 { margin-bottom: 0.25rem; }
    .muted { color: #666; }
    .controls, .storage-controls { display: flex; gap: 0.75rem; align-items: center; flex-wrap: wrap; margin: 1rem 0; }
    #quoteDisplay { padding: 1rem 1.25rem; border: 1px solid #ddd; border-radius: 10px; min-height: 60px; background: #fafafa; }
    .quote { font-size: 1.1rem; }
    .category-pill { display: inline-block; margin-top: 0.25rem; padding: 0.15rem 0.5rem; border-radius: 999px; border: 1px solid #ccc; font-size: 0.8rem; }
    form { display: grid; gap: 0.5rem; max-width: 520px; margin-top: 1rem; }
    input, select, button { padding: 0.5rem; border: 1px solid #ccc; border-radius: 8px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }
    .success { color: #0b6b2b; }
    .error { color: #a40000; }
    .sr-only { position: absolute; width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <p class="muted">Filter by category, show a new quote, add your own. Filter preference persists via Local Storage; last viewed quote uses Session Storage.</p>

  <div class="controls">
    <label for="categoryFilter" class="sr-only">Filter by category</label>
    <!-- Per task: inline onchange attribute -->
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>

    <button id="newQuote" type="button">Show New Quote</button>
    <span id="count" class="muted" aria-live="polite"></span>
  </div>

  <div id="quoteDisplay" aria-live="polite"></div>

  <div class="storage-controls">
    <button id="exportJson" type="button">Export Quotes (JSON)</button>
    <label for="importFile" class="sr-only">Import Quotes JSON</label>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- The Add Quote form is created dynamically by JS -->
  <div id="formMount"></div>

  <script src="script.js"></script>
</body>
</html>
