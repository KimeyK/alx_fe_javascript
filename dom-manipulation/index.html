<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; margin: 2rem; line-height: 1.5; }
    h1 { margin-bottom: 0.5rem; }
    .controls { display: flex; gap: 0.75rem; align-items: center; flex-wrap: wrap; margin: 1rem 0; }
    #quoteDisplay { padding: 1rem 1.25rem; border: 1px solid #ddd; border-radius: 10px; min-height: 60px; background: #fafafa; }
    .quote { font-size: 1.1rem; }
    .category-pill { display: inline-block; margin-top: 0.25rem; padding: 0.15rem 0.5rem; border-radius: 999px; border: 1px solid #ccc; font-size: 0.8rem; }
    .muted { color: #666; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    button { cursor: pointer; }
    form { display: grid; gap: 0.5rem; max-width: 520px; margin-top: 1rem; }
    input, select { padding: 0.5rem; border: 1px solid #ccc; border-radius: 8px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }
    .help { font-size: 0.85rem; color: #666; }
    .success { color: #0b6b2b; }
    .error { color: #a40000; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <p class="muted">Pick a category (or “All”) and show a new quote. Add your own quotes via the form below.</p>

  <div class="controls">
    <label for="categoryFilter" class="sr-only">Filter by category</label>
    <select id="categoryFilter" aria-label="Filter quotes by category"></select>

    <button id="newQuote" type="button">Show New Quote</button>
    <span id="count" class="muted" aria-live="polite"></span>
  </div>

  <div id="quoteDisplay" aria-live="polite"></div>

  <!-- The Add Quote form is created dynamically by JS -->
  <div id="formMount"></div>

  <script src="script.js"></script>
</body>
</html>
